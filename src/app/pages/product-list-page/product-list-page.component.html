<div class="container">
  <div class="row">
    <div class="col-12 product-list-header">
      <h3>Kategorie: {{currentCategory?.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 product-list-sort">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Sortieren nach
        </button>
        <ul class="dropdown-menu">
          <li><a [ngClass]="['dropdown-item', sortByTitle ? 'active' : '']" style="cursor: pointer">Titel</a></li>
          <li><a [ngClass]="['dropdown-item', sortByPrice ? 'active' : '']" style="cursor: pointer">Preis</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">
          <img class="img-fluid" style="max-height: 200px" [src]="product.imageUrl">
        </th>
        <td colspan="2">
          <div class="row">
            <h5>{{product.name}}</h5>
          </div>
          <div class="row">
            <p>{{product.author}}</p>
          </div>
        </td>
        <td>
          <div class="row">
            <p>{{product.price | currency:'EUR':'symbol':'1.2-2'}}</p>
          </div>
        </td>
        <td>
          <div class="row">
            <a href="#">Details</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
