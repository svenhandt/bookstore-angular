<div class="container">
  <div class="shop-headline row justify-content-center">
    <h1>Commercetools Bookstore</h1>
  </div>
</div>
<nav class="bookstore navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/home" routerLinkActive="active" (click)="resetSelectedCategory()">Startseite</a>
        </li>
        <li class="nav-item" *ngFor="let category of categories">
          <a [ngClass]="['nav-link', selectedCategory && category.key === selectedCategory.key ? 'active' : '']"
             style="cursor: pointer;"
             (click)="navigateToCategory(category)">
            {{category.name}}
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Mein Konto
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Meine Daten</a></li>
            <li><a class="dropdown-item" href="#">Meine Bestellungen</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Login/Registrierung</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-link">
          <a class="nav-link " href="#">
            <i-bs width="2rem" height="2rem" name="cart"></i-bs>&nbsp;(2)&nbsp;&nbsp;
          </a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Suche" aria-label="Suche">
        <button class="btn btn-primary" type="submit">Suche</button>
      </form>
    </div>
  </div>
</nav>
